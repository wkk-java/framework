# 启用 Dataway 功能（默认不启用）
HASOR_DATAQL_DATAWAY: true
# 开启 ui 管理功能（注意生产环境必须要设置为 false，否则会造成严重的生产安全事故）
HASOR_DATAQL_DATAWAY_ADMIN: true
# （可选）API工作路径
HASOR_DATAQL_DATAWAY_API_URL: /api/
# （可选）ui 的工作路径，只有开启 ui 管理功能后才有效
HASOR_DATAQL_DATAWAY_UI_URL: /interface-ui/

server:
  port: 3004

---
spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:master}
  application:
    name: @project.name@
...

---
spring:
  profiles: master
  cloud:
    config:
      uri: ${configserverurl:http://admin:${SECURITY_USER_PASSWORD}@jr-server:2010}
#      username: admin
#      password: ${SECURITY_USER_PASSWORD}
...

---
spring:
  cloud:
    config:
      profile: ${envName:mac}
      label: ${spring.profiles.active}
      name: @project.name@
      failFast: true
      retry:
        max-attempts: 10
        initial-interval: 1000
...
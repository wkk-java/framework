server:
  port: 8001

---
eureka:
  client:
    service-url:
      defaultZone: ${eureka_server:http://admin:admin123@lj-server:2001/eureka/,http://admin:admin123@lj-server:2002/eureka/,http://admin:admin123@-server:2003/eureka/}
...

---
spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:master}
  application:
    name: @project.name@
HOSTNAME: ${spring.cloud.client.ipAddress}
...

---
spring:
  profiles: master
  cloud:
    config:
      uri: ${configserverurl:http://localhost:2010}
#      username: admin
#      password: ${SECURITY_USER_PASSWORD}
...

---
spring:
  cloud:
    config:
      profile: ${envName:mac}
      label: ${spring.profiles.active}
      name: @project.name@
      failFast: true
      retry:
        max-attempts: 10
        initial-interval: 1000
...
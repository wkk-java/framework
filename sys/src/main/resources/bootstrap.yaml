server:
  port: 8001

---
eureka:
  client:
    service-url:
      defaultZone: http://admin:admin123@localhost:8761/eureka/
...

---
spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:master}
  application:
    name: @project.name@
HOSTNAME: ${spring.cloud.client.ipAddress}
...

---
spring:
  profiles: master
  cloud:
    config:
      uri: http://localhost:8889
      username: admin
      password: admin123
...

---
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 106.14.202.235:8848
...

---
spring:
  cloud:
    config:
      profile: ${envName:mac}
      label: ${spring.profiles.active}
      name: @project.name@
      failFast: true
      retry:
        max-attempts: 10
        initial-interval: 1000
...

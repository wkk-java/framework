server:
  port: 3001
spring:
  application:
    name: @project.name@
  profiles:
    active:
      - dev
  security:
    user:
      name: ${SECURITY_USER_NAME:admin}
      password: ${SECURITY_USER_PASSWORD}
  cloud:
    nacos:
      discovery:
        namespace: ${NACOS_SERVER_NAMESPACE:dev}
        server-addr: ${NACOS_SERVER_ADDRESS:wk-server1:2000}
        metadata:
          user:
            name: ${SECURITY_USER_NAME:admin}
            password: ${SECURITY_USER_PASSWORD}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
    logfile:
      externalFile: ${logging.file}


---
spring:
  profiles: dev
logging:
  file:
    name: d:/logs/${spring.application.name}.log
  level:
    root: info
...

---
spring:
  profiles: test
logging:
  file:
    name: /usr/workspace/logs/${spring.application.name}.log
  level:
    root: info
...
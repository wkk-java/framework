server:
  port: 8889

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/wkk-java/cloud-config-samples.git
          force-pull: true
          search-paths: /*/*/*,/*
  application:
    name: spring-cloud-config
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/
  #admin监控
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health

management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'
  endpoint:
    health:
      show-details: ALWAYS
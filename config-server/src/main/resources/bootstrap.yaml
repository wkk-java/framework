server:
  port: 2002

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/wkk-java/cloud-config.git
          force-pull: true
          search-paths: /*/*/*,/*
  application:
    name: spring-cloud-config
  rabbitmq:
    host: ${SERVERIP:localhost}
    port: 5672
    username: guest
    password: guest
  security:
    user:
      name: admin
      password: admin123

eureka:
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://admin:admin123@localhost:8761/eureka/
  #admin监控
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      user.name: admin         #These two are needed so that the server can access the protected client endpoints
      user.password: admin123

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

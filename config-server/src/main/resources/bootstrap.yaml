server:
  port: 2010

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/wkk-java/cloud-config.git
          force-pull: true
          search-paths: /*/*/*,/*
  application:
    name: spring-cloud-config
  rabbitmq:
    host: ${RABBITMQ_SERVER:localhost}
    port: ${RABBITMQ_SERVER_PORT:5672}
    username: ${RABBITMQ_SERVER_USERNAME:guest}
    password: ${RABBITMQ_SERVER_PASSWORD:guest}
  security:
    user:
      name: ${SECURITY_USER_NAME:admin}
      password: ${SECURITY_USER_PASSWORD:admin}

eureka:
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_LIST:http://admin:admin123@EUREKA_SERVER:2000/eureka/}

  #admin监控
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      user.name: ${spring.security.user.name}         #These two are needed so that the server can access the protected client endpoints
      user.password: ${spring.security.user.password}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

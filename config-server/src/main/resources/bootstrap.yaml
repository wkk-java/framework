server:
  port: 2010

spring:
  application:
    name: spring-cloud-config
  cloud:
    config:
      server:
        git:
          uri: ${GIT_URL:https://github.com/wkk-java/cloud-config.git}
          force-pull: true
          search-paths: /*/*/*,/*
  rabbitmq:
    host: ${RABBITMQ_SERVER:lj-server}
    port: ${RABBITMQ_SERVER_PORT:5672}
    username: ${RABBITMQ_SERVER_USERNAME:guest}
    password: ${RABBITMQ_SERVER_PASSWORD:guest}
  security:
    user:
      name: ${SECURITY_USER_NAME:admin}
      password: ${SECURITY_USER_PASSWORD}

eureka:
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://admin:${SECURITY_USER_PASSWORD}@wk-server:2001/eureka/,http://admin:${SECURITY_USER_PASSWORD}@jr-server:2002/eureka/,http://admin:${SECURITY_USER_PASSWORD}@lj-server:2003/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

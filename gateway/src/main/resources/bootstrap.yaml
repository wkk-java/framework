server:
  port: 2000
spring:
  application:
    name: @project.name@
  profiles:
    active:
      - dev
  cloud:
    nacos:
      server_address: ${NACOS_SERVER_ADDRESS:wk-server1:2000}
      group: ${NACOS_GROUP:DEFAULT_GROUP}
      namespace: ${NACOS_NAMESPACE:dev}
      username: ${NACOS_USERNAME:nacos}
      password: ${SECURITY_USER_PASSWORD}
    gateway:
      routes:
        - id: sys
          uri: lb://sys-server
          predicates:
            - Path=/sys/**
        - id: order
          uri: lb://order-server
          predicates:
            - Path=/order/**
      discovery:
        locator:
          enabled: true
---
spring:
  cloud:
    nacos:
      config:
        server-addr: ${spring.cloud.nacos.server_address}
        file-extension: yaml
        prefix: ${spring.application.name}
        group: ${spring.cloud.nacos.group}
        namespace: ${spring.cloud.nacos.namespace}
        # 最大重试次数
        max-retry: 10
        # 自动刷新
        refreshEnabled: true
        # 重试时间
        config-retry-time: 2000
        # 监听长轮询超时时间
        config-long-poll-timeout: 46000
        # 通用配置
        shared-configs:
          - data-id: application-common.yaml
            group: ${spring.cloud.nacos.group}
            namespace: ${spring.cloud.nacos.namespace}
            refresh: true
        username: ${spring.cloud.nacos.username}
        password: ${spring.cloud.nacos.password}
      discovery:
        server-addr: ${spring.cloud.nacos.server_address}
        username: ${spring.cloud.nacos.username}
        password: ${spring.cloud.nacos.password}
        namespace: ${spring.cloud.nacos.namespace}
...

---
spring:
  profiles: dev
logging:
  file:
    name: d:/logs/${spring.application.name}.log
...

---
spring:
  profiles: test
logging:
  file:
    name: /usr/workspace/logs/${spring.application.name}.log
...
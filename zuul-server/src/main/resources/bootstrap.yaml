---
server:
  port: 9000
...

---
spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:master}
  application:
    name: @project.name@
HOSTNAME: ${spring.cloud.client.ipAddress}
...

---
spring:
  profiles: master
  cloud:
    config:
      uri: ${configserverurl:http://admin:${SECURITY_USER_PASSWORD}@jr-server:2010}
#      username: admin
#      password: ${SECURITY_USER_PASSWORD}
...

---
spring:
  cloud:
    config:
      profile: ${envName:mac}
      label: ${spring.profiles.active}
      name: @project.name@
      failFast: true
      retry:
        max-attempts: 10
        initial-interval: 1000
...


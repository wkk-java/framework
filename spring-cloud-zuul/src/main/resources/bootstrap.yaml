---
server:
  port: 9000
...

---
zuul:
  routes:
    demoService:
      path: /oauth2/**
      serviceId: oauth2-server
    #简洁写法
    #spring-demo-service: /demoService/**
  #排除某些路由
  ignored-patterns:
    - /spring-demo-service/port
#    - /demoService/port
...

---
spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:master}
  application:
    name: @project.name@
HOSTNAME: ${spring.cloud.client.ipAddress}
...

---
spring:
  profiles: master
  cloud:
    config:
      uri: ${configserverurl:http://admin:${SECURITY_USER_PASSWORD}@jr-server:2010}
#      username: admin
#      password: ${SECURITY_USER_PASSWORD}
...

---
spring:
  cloud:
    config:
      profile: ${envName:mac}
      label: ${spring.profiles.active}
      name: @project.name@
      failFast: true
      retry:
        max-attempts: 10
        initial-interval: 1000
...


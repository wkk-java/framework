
spring:
  profiles:
    active: instance1
  application:
    name: eureka-server
  security:
    user:
      name: admin
      password: admin123

eureka:
  client:
    #由于该应用为注册中心,设置为false,表明不向注册中心注册自己
    register-with-eureka: false
  server:
    enable-self-preservation: false
    #是否从eureka服务器获取注册信息，这里不需要
    fetch-registry: false
logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

---
spring:
  profiles: instance1

server:
  port: 2001

eureka:
  client:
    service-url:
      defaultZone: http://${wk-aliyun:localhost}:2101/eureka/
...

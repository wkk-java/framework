spring:
  profiles:
    active: dev
  application:
    name: eureka-server
  security:
    user:
      name: admin
      password: admin123

eureka:
  client:
    #由于该应用为注册中心,设置为false,表明不向注册中心注册自己
    register-with-eureka: false
  server:
    enable-self-preservation: false
    #是否从eureka服务器获取注册信息，这里不需要
    fetch-registry: false
logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

---
spring:
  profiles: dev

server:
  port: 1100

eureka:
  client:
    service-url:
      defaultZone: http://${wk-aliyun:localhost}:1101/eureka/
...
---
spring:
  profiles: prod

server:
  port: 1200

eureka:
  client:
    service-url:
      defaultZone: http://${wk-aliyun:localhost}:1201/eureka/
...
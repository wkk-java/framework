
spring:
  profiles:
    active: ${profile:test}
  application:
    name: eureka-server
  security:
    user:
      name: ${SECURITY_USER}
      password: ${SECURITY_USER_PASSWORD}

eureka:
  client:
    #由于该应用为注册中心,设置为false,表明不向注册中心注册自己
    register-with-eureka: false
  server:
    enable-self-preservation: false
    #是否从eureka服务器获取注册信息，这里不需要
    fetch-registry: false
logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

---
spring:
  profiles: ${profile:test}

server:
  port: ${server_port:2001}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_LIST:http://EUREKA_SERVER:2001/eureka/}
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME:eureka_server_1}
...

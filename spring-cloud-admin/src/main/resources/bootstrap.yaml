spring:
  application:
    name: spring-cloud-admin
  profiles:
    active:
      - secure
server:
  port: 3001

# tag::configuration-eureka[]
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
    status-page-url: /actuator/info
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${eureka_server:http://admin:${SECURITY_USER_PASSWORD}@jr-server:2002/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
# end::configuration-eureka[]

---
spring:
  profiles: insecure

---
spring:
  profiles: secure
  security:
    user:
      name: admin
      password: ${SECURITY_USER_PASSWORD}
# 注册给eureka的时候告诉eureka自己的密码
eureka:
  instance:
    metadata-map:
      user.name: admin         #These two are needed so that the server can access the protected client endpoints
      user.password: ${SECURITY_USER_PASSWORD}